{% extends "encyclopedia/layout.html" %}
{% load static %}

{% block title %}
Edit Page
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'encyclopedia/create.css' %}">
<h1>Edit Page for "{{ title }}"</h1>
<form action="{% url 'edit' title %}" method="post">
  {% csrf_token %}
  {{ form }}
  <input id="submit_button" type="submit" value="Save Page">
</form>
{% endblock %}
